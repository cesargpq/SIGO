<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form (ngSubmit)="Login()">
                <span class="login100-form-title p-b-49" style="background-image: url('assets/images/logo.jpg');">
                  <img src="assets/images/loginsigo.jpg" alt="" >
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
                    <span class="label-input100">Usuario</span>
                    <input class="input100" type="text" name="username" placeholder="Usuario" [(ngModel)]="auth.user">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="auth.password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                               
                <div class="container-login100-form-btn p-t-20">
                    <div class="wrap-login100-form-btn" >
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
